<!DOCTYPE html>
<html>
<head>
    <title>Game Statistics</title>
    <style>
        /* Styling for the table */
        table {
            width: 70%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th, td {
            border: 2px solid #3498db;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #3498db;
            color: #fff;
        }

        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tbody tr:hover {
            background-color: #e0e0e0;
        }

        /* Center align text in the first column */
        td:first-child {
            text-align: left;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Player</th>
                <th>Games Played</th>
                <th>Wins</th>
                <th>Losses</th>
                <th>Win Percentage</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Player 1</td>
                <td>50</td>
                <td>40</td>
                <td>10</td>
                <td>80%</td>
            </tr>
            <tr>
                <td>Player 2</td>
                <td>45</td>
                <td>35</td>
                <td>10</td>
                <td>77.78%</td>
            </tr>
            <tr>
                <td>Player 3</td>
                <td>60</td>
                <td>45</td>
                <td>15</td>
                <td>75%</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
